<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <template id="template">
        <div>
            Назва книги: <span id="titlePlaceholder"></span> <br />
            Автор: <span id="authorPlaceholder"></span>
            <hr />
        </div>
    </template>

    <script>
        /*
        Завдання:
        Не використовуючи інші бібліотеки, виведіть вміст масиву books на екран, використовуючи шаблон #template.
        У шаблоні елемент #titlePlaceholder використовуйте для зображення властивості title з об'єкта, який розташований у масиві books.
        У шаблоні елемент #authorPlaceholder використовуйте для зображення властивості author з об'єкта, який розташований у масиві books.
        */
        let books = [
            {
                title: "JavaScript. Повне керівництво. 7-е видання",
                author: "Девід Фленаган"
            },
            {
                title: "JavaScript. Шаблони",
                author: "Стоян Стефанов"
            },
            {
                title: "Секрети JavaScript ніндзя",
                author: "Секрети JavaScript ніндзя"
            }
        ];

        let template = document.querySelector('#template');
        let templateClone = template.content.cloneNode(true);
    
        function getBooks(book){
            let div= template.content.cloneNode(true);
            div.querySelector("#titlePlaceholder").textContent = book.title;
            div.querySelector("#authorPlaceholder").textContent = book.author;         
            return div;
        }
   
        books.forEach(book => {
           let bookCard = document.body.append(getBooks(book));;
        });
    </script>
</body>

</html>
