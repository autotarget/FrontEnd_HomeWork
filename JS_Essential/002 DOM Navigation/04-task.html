            border: 1px solid black;

<body>
    <table id="statsTable">
        <tr>
            <td>Січень</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Лютий</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Березень</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Квітень</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Травень</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Червень</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Липень</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Всього</th>
            <th id="output"></th>
        </tr>
    </table>
    <script>


        /*
        Завдання:
        Напишіть сценарій, який на підставі значень у другій колонці таблиці #statsTable змінить колір рядків таблиці (tr).
        Якщо в другій комірці значення більше за 100, рядок має зображуватися зеленим кольором, якщо значення менше за 100, то зображується червоним.
        Для зміни кольору рядка використовуйте код row.style.backgroundColor = "колір".
        */

        let table = document.querySelector("#statsTable");
        let tableRowLength = table.rows[0].cells.length;
        let rows = table.rows;
        console.log(rows)
        console.log(rows.length);

        for (let i = 0; i < rows.length; i++) {
            let currentCell = rows[i].cells[tableRowLength - 1].textContent;
            console.log(currentCell)
            console.log(rows[i]);
            if (Number(currentCell) > 100)
                rows[i].style.backgroundColor = "#00FF00"

            else if (Number(currentCell) < 100)
                rows[i].style.backgroundColor = "#FF0000";
        }
    </script>
