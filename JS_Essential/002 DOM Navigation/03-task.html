<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <th>Місяць</th>
            <th>Відділ 1</th>
            <th>Відділ 2</th>
        </tr>
        <tr>
            <td>Січень</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Лютий</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Березень</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Квітень</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Травень</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Червень</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Липень</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Завдання:
        Додайте рядок "Разом" для таблиці statsTable. Напишіть сценарій, яким виведіть у другу комірку цього рядка суму всіх числових значень другої колонки.
        Виведіть у третю комірку цього рядка суму всіх числових значень із третьої колонки таблиці.
        У div з id result виведіть повідомлення "Відділ 1 зробив більше продажів" або "Відділ 2 зробив більше продажів" на основі раніше обчислених значень у рядку "Разом".
        Використовуйте будь-які методи, які були розглянуті на попередніх уроках.
        */
        let table = document.querySelector("#statsTable");
        let result = document.querySelector("#result");
        let tableRowLength = table.rows[0].cells.length;
        let row = document.createElement("tr");
        let text = document.createTextNode("Всего");
        let td = [];
        let rows = table.rows;
        

        function getSum(index) {
            let sum = 0;
            for (let i = 1; i < rows.length - 1; i++) {
                let currentCell = rows[i].cells[index].textContent;
                sum += Number(currentCell);
            }
            return sum;
        }

        for (let i = 0; i < tableRowLength; i++) {
            td[i] = document.createElement("td");
            row.appendChild(td[i]);
        }

        table.appendChild(row);
        td[0].appendChild(text);

        for (let i = 1; i < tableRowLength; i++) {
            let sum = 0;
            sum = getSum(i);
            td[i].textContent = sum;
        }

        if (Number(td[1].textContent) > Number(td[2].textContent))
            result.textContent = "Відділ 1 зробив більше продажів";

        else result.textContent = "Відділ 2 зробив більше продажів";
    </script>
</body>

</html>
